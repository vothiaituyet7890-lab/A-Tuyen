name: Build Docker Images (by Sang)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”¹ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”¹ Build web image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./web
          push: false
          tags: sang-web:latest

      - name: ğŸ”¹ Build api image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./api
          push: false
          tags: sang-api:latest
